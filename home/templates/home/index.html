{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100"> <!-- h-100 is 100% height -->
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto"> <!-- my-auto vertically centres content -->
            <h1 class="display-4 logo-font text-black">The new collections are here</h1>
            <div>
                <h4 class="my-5"> <!-- my is a bootstrap margin class -->
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now!</a>
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
